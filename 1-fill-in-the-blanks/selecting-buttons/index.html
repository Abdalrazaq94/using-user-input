<!DOCTYPE html>
<html>

<head>
  <title>Selecting Buttons</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="./__.css">

  <script src='../../__.js'></script>
  <script src='./scripts/__.js'></script>
  <script src='./scripts/__.js'></script>
</head>

<body>
  <section id='user-interface'>
    <button class='up left'>upper left</button>
    <button class='up'>upper center</button>
    <button class='up right'>upper right</button>
    <button class='left'>center left</button>
    <button class='right'>center right</button>
    <button class='down left'>lower left</button>
    <button class='down'>lower center</button>
    <button class='down right'>lower right</button>
    <pre id='center-text' class='output'></pre>
  </section>

  <script src='./scripts/__.js'></script>
</body>

</html>
